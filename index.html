     <script language="JavaScript">
    // 今日の日付情報を取得し変数dTodayに格納する
var dToday = new Date(); 
 
// 時・分・秒を取得する
var hour = dToday.getHours();
var minute = dToday.getMinutes();
 
// 現在時刻を表示する
document.write("現在時刻は" + hour + "時", + minute + "分" + "です");
  </script>

  <script type="text/javascript" language="javascript">// <![CDATA[
// 今日の日付を取得
var today = new Date();
 
// 開催日を設定
// ※ 月は0～11までで指定
var targetDay = new Date(2021,9,6);
 
// 1日のマイクロ秒で除算をすると
// 開催日までの日数が算出できる
remainDay = Math.floor((targetDay - today) / (24*60*60*1000));
 
// 開催前日の場合は残り0日になってしまうのを防止
remainDay++;
 
if (remainDay > 0) {
  document.write("誕生日まであと"+remainDay+"日");
}

  document.write("今日は誕生日です！！");
}
